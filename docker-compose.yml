services:
  wissellijst:
    image: ghcr.io/gjagils/wissellijst-v3:latest
    container_name: wissellijst
    restart: unless-stopped
    ports:
      - "9090:5000"
    environment:
      - DATABASE_URL=postgresql://wissellijst:wissellijst@db:5432/wissellijst
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-https://wissellijst.gerdjan.nl/callback}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - MAIL_FROM=${MAIL_FROM:-}
    volumes:
      - wissellijst-data:/app/data
      - wissellijst-secrets:/app/.secrets
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: wissellijst-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=wissellijst
      - POSTGRES_PASSWORD=wissellijst
      - POSTGRES_DB=wissellijst
    volumes:
      - wissellijst-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wissellijst"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  wissellijst-data:
  wissellijst-secrets:
  wissellijst-pgdata:
