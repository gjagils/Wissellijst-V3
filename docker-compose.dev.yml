services:
  wissellijst:
    build: .
    container_name: wissellijst-dev
    ports:
      - "9090:5000"
    environment:
      - DATABASE_URL=postgresql://wissellijst:wissellijst@db:5432/wissellijst
    env_file:
      - .env
    volumes:
      - ./app:/app
      - ./data:/app/data
      - ./.secrets:/app/.secrets
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: wissellijst-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=wissellijst
      - POSTGRES_PASSWORD=wissellijst
      - POSTGRES_DB=wissellijst
    ports:
      - "5433:5432"
    volumes:
      - wissellijst-pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wissellijst"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  wissellijst-pgdata-dev:
