name: Build & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wissellijst-v3:latest
            ghcr.io/${{ github.repository_owner }}/wissellijst-v3:${{ github.sha }}

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Redeploy Portainer stack
        run: |
          ENV_JSON=$(cat <<ENVEOF
          [
            {"name": "DATABASE_URL", "value": "postgresql://wissellijst:wissellijst@db:5432/wissellijst"},
            {"name": "SPOTIFY_CLIENT_ID", "value": "${{ secrets.SPOTIFY_CLIENT_ID }}"},
            {"name": "SPOTIFY_CLIENT_SECRET", "value": "${{ secrets.SPOTIFY_CLIENT_SECRET }}"},
            {"name": "SPOTIFY_REDIRECT_URI", "value": "https://wissellijst.gerdjan.nl/callback"},
            {"name": "OPENAI_API_KEY", "value": "${{ secrets.OPENAI_API_KEY }}"}
          ]
          ENVEOF
          )

          response=$(curl -s -w "\n%{http_code}" -X PUT \
            -H "X-API-Key: ${{ secrets.PORTAINER_API_TOKEN }}" \
            "${{ secrets.PORTAINER_URL }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/git/redeploy?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{\"pullImage\": true, \"prune\": false, \"env\": $ENV_JSON}")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -1)

          echo "HTTP $http_code: $body"

          if [ "$http_code" -ge 400 ]; then
            echo "::warning::Portainer redeploy returned HTTP $http_code - you may need to manually pull the new image"
          fi
